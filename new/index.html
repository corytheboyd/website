<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/style.css" rel="stylesheet" />
    <title>corytheboyd.com</title>
  </head>
  <body>
    <div class="h-full flex items-center flex-col">
      <div
        class="flex flex-col items-center w-full h-full max-w-3xl space-y-10"
      >
        <!-- WELCOME WINDOW -->
        <section class="window">
          <div class="title-bar">
            <div class="title-bar-text">Welcome</div>
            <div class="title-bar-controls">
              <button aria-label="Minimize"></button>
              <button aria-label="Maximize" disabled></button>
              <button aria-label="Close"></button>
            </div>
          </div>
          <div class="window-body">
            <div class="flex flex-row space-x-3 items-center">
              <picture-frame class="w-24"></picture-frame>
              <div class="flex flex-col space-y-2">
                <p>
                  Hello, my name is <b>Cory Boyd</b>, and welcome to my personal
                  website.
                </p>
                <p>To learn more about me, click on the below hyperlinks.</p>
              </div>
            </div>
          </div>
        </section>

        <!-- ICONS -->
        <section
          class="flex-1 grid grid-cols-2 gap-y-6 sm:grid-cols-4 sm:gap-x-8 justify-center items-center"
        >
          <win98-link-icon
            icon="mailbox_world-2"
            label="Email"
            href="mailto:public@corytheboyd.com"
          ></win98-link-icon>
          <win98-link-icon
            icon="console_prompt-0"
            label="Code"
            href="https://github.com/corytheboyd"
            target="_blank"
          ></win98-link-icon>
          <win98-link-icon
            icon="write_yellow-1"
            label="Blog"
            href="https://blog.corytheboyd.com"
            target="_blank"
          ></win98-link-icon>
          <win98-link-icon
            icon="wm-4"
            label="Music"
            href="https://soundcloud.com/corytheboyd"
            target="_blank"
          ></win98-link-icon>
        </section>

        <!-- EARTH WINDOW -->
        <section class="window w-full self-end">
          <div class="title-bar">
            <div class="title-bar-text">Earth</div>
            <div class="title-bar-controls">
              <button aria-label="Minimize"></button>
              <button aria-label="Maximize" disabled></button>
              <button aria-label="Close"></button>
            </div>
          </div>
          <div class="window-body p-0 m-0">
            <div
              class="flex flex-col items-center justify-center p-2 bg-gray-900 relative overflow-hidden"
            >
              <star-bg class="absolute inset-0 w-full h-full z-0"></star-bg>
              <earth-globe
                class="w-52 sm:w-64 md:w-72 lg:w-96 z-10"
              ></earth-globe>
              <satellite-flyby
                class="absolute top-0 left-0 w-full h-full pointer-events-none z-20"
              ></satellite-flyby>
            </div>
          </div>
        </section>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
