      import * as THREE from "three";

      class EarthGlobe extends HTMLElement {
        constructor() {
          super();
          this.attachShadow({ mode: "open" });
          const style = document.createElement("style");
          style.textContent = `:host { display: block; width: 100%; height: 100%; }`;
          this.shadowRoot.appendChild(style);
          this.container = document.createElement("div");
          this.container.style.width = "100%";
          this.container.style.height = "100%";
          this.container.style.position = "relative";
          this.shadowRoot.appendChild(this.container);
        }
        connectedCallback() {
          this.initThree();
          window.addEventListener("resize", this.handleResize);
        }
        disconnectedCallback() {
          window.removeEventListener("resize", this.handleResize);
          if (this._animationFrameId)
            cancelAnimationFrame(this._animationFrameId);
        }
        getSquareSize = () => {
          // Use the actual rendered size of the element
          return Math.min(this.offsetWidth, this.offsetHeight);
        };
        handleResize = () => {
          const size = this.getSquareSize();
          if (this.renderer) this.renderer.setSize(size, size, false);
          if (this.camera) {
            this.camera.aspect = 1;
            this.camera.updateProjectionMatrix();
          }
          if (this.fitCameraToEarth) this.fitCameraToEarth();
        };
        initThree() {
          const EARTH_ROTATION_SPEED = 0.3;
          let previousTime = 0;
          this.scene = new THREE.Scene();
          this.camera = new THREE.PerspectiveCamera(48.5, 1, 0.1, 2000);
          // Lighting
          const light = new THREE.DirectionalLight(0xffffff, 5.5);
          light.position.set(0, 0, 100);
          light.target.position.set(0, 0, 0);
          this.scene.add(light);
          this.scene.add(light.target);
          this.renderer = new THREE.WebGLRenderer({
            antialias: false,
            alpha: true,
          });
          this.container.innerHTML = "";
          this.container.appendChild(this.renderer.domElement);
          this.renderer.domElement.style.width = "100%";
          this.renderer.domElement.style.height = "100%";
          this.handleResize();
          // Style the canvas for pixelation
          this.renderer.domElement.style.imageRendering = "pixelated";

          // Load Earth model
          const loader = new GLTFLoader();
          loader.load("earth_low_poly.glb", (gltf) => {
            this.model = gltf.scene;
            this.scene.add(this.model);
            this.fitCameraToEarth = () => {
              const fov = (this.camera.fov * Math.PI) / 180;
              this.camera.position.set(0, 0, 1.7); // Adjust if needed for better framing
              this.camera.lookAt(0, 0, 0);
              this.camera.updateProjectionMatrix();
            };
            this.handleResize();
            // Animation loop
            const animate = (time) => {
              if (this.model) {
                const deltaTime = (time - previousTime) / 1000;
                this.model.rotation.y += deltaTime * EARTH_ROTATION_SPEED;

                previousTime = time;
              }
              this.renderer.render(this.scene, this.camera);
              this._animationFrameId = requestAnimationFrame(animate);
            };
            this._animationFrameId = requestAnimationFrame(animate);
          });
          this.handleResize();
        }
      }
      customElements.define("earth-globe", EarthGlobe);

      // PictureFrame web component
      class PictureFrame extends HTMLElement {
        constructor() {
          super();
          this.attachShadow({ mode: "open" });
          // const style = document.createElement("style");
          // style.textContent = `:host { display: block; aspect-ratio: 1/1; height: 100%; width: auto; max-width: 100vw; margin: auto; }`;
          // this.shadowRoot.appendChild(style);
          this.container = document.createElement("div");
          this.container.style.width = "100%";
          // this.container.style.height = "100%";
          // this.container.style.position = "relative";
          this.shadowRoot.appendChild(this.container);
        }
        connectedCallback() {
          this.initThree();
          window.addEventListener("resize", this.handleResize);
        }
        disconnectedCallback() {
          window.removeEventListener("resize", this.handleResize);
          if (this._animationFrameId)
            cancelAnimationFrame(this._animationFrameId);
        }
        getSquareSize = () => {
          return Math.min(this.offsetWidth, this.offsetHeight);
        };
        handleResize = () => {
          const size = this.getSquareSize();
          if (this.renderer) {
            this.renderer.setPixelRatio(window.devicePixelRatio);
            this.renderer.setSize(size, size, false);
          }
          if (this.camera) {
            this.camera.aspect = 1;
            this.camera.updateProjectionMatrix();
          }
        };
        initThree() {
          this.scene = new THREE.Scene();
          // Adjust camera near/far planes for better depth precision
          this.camera = new THREE.PerspectiveCamera(31, 1, 0.1, 10);
          this.renderer = new THREE.WebGLRenderer({
            antialias: false,
            alpha: true,
          });
          this.container.innerHTML = "";
          this.container.appendChild(this.renderer.domElement);
          this.renderer.domElement.style.width = "100%";
          this.renderer.domElement.style.height = "100%";
          this.handleResize();
          // Add picture frame with me_dither.png
          const textureLoader = new THREE.TextureLoader();
          textureLoader.load("me_dither.png", (texture) => {
            const frameWidth = 0.7;
            const frameHeight = 0.7;
            // Picture frame border
            const frameGeometry = new THREE.PlaneGeometry(
              frameWidth + 0.06,
              frameHeight + 0.06
            );
            const frameMaterial = new THREE.MeshBasicMaterial({
              color: 0x222200,
            });
            const frameMesh = new THREE.Mesh(frameGeometry, frameMaterial);
            frameMesh.position.set(0, 0, 0);
            this.scene.add(frameMesh);
            // Picture itself
            const picGeometry = new THREE.PlaneGeometry(
              frameWidth,
              frameHeight
            );
            const picMaterial = new THREE.MeshBasicMaterial({ map: texture });
            const picMesh = new THREE.Mesh(picGeometry, picMaterial);
            // Increase z-separation to avoid z-fighting
            picMesh.position.set(0, 0, 0.05); // Increased from 0.01 to 0.05
            this.scene.add(picMesh);
            // Camera: angled for 3D effect
            this.camera.position.set(0.3, 0.2, 1.5);
            this.camera.lookAt(0, 0, 0);
            this.camera.updateProjectionMatrix();
            // Animation loop with sin-based movement
            const animate = (time = 0) => {
              const t = time * 0.001;
              // Subtle rotation and position animation
              frameMesh.rotation.y = Math.sin(t) * 0.15;
              frameMesh.rotation.x = Math.sin(t * 0.7) * 0.08;
              picMesh.rotation.y = frameMesh.rotation.y;
              picMesh.rotation.x = frameMesh.rotation.x;
              frameMesh.position.z = Math.sin(t * 0.5) * 0.04;
              // Keep the image always in front of the frame
              picMesh.position.z = 0.05 + frameMesh.position.z;
              this.renderer.render(this.scene, this.camera);
              this._animationFrameId = requestAnimationFrame(animate);
            };
            this._animationFrameId = requestAnimationFrame(animate);
          });
          this.handleResize();
        }
      }
      customElements.define("picture-frame", PictureFrame);

        }

      // Twinkling pixel star background for Earth window
      class StarBg extends HTMLElement {
        constructor() {
          super();
          this.attachShadow({ mode: "open" });
          const style = document.createElement("style");
          style.textContent = `
            :host { display: block; width: 100%; height: 100%; position: absolute; inset: 0; z-index: 0; }
            .star-canvas {
              position: absolute;
              left: 0;
              top: 0;
              width: 100%;
              height: 100%;
              display: block;
              image-rendering: pixelated;
              background: transparent;
              pointer-events: none;
            }
          `;
          this.shadowRoot.appendChild(style);
          this.canvas = document.createElement("canvas");
          this.canvas.className = "star-canvas";
          this.shadowRoot.appendChild(this.canvas);
        }
        connectedCallback() {
          this.ctx = this.canvas.getContext("2d");
          this.STAR_COUNT = 80;
          this.stars = [];
          this.resize = this.resize.bind(this);
          this.animate = this.animate.bind(this);
          window.addEventListener("resize", this.resize);
          setTimeout(() => {
            this.resize();
            this.animate();
          }, 100);
        }
        disconnectedCallback() {
          window.removeEventListener("resize", this.resize);
          if (this._animationFrameId)
            cancelAnimationFrame(this._animationFrameId);
        }
        resize() {
          const parent = this.parentElement;
          if (!parent) return;
          this.width = parent.offsetWidth;
          this.height = parent.offsetHeight;
          this.canvas.width = this.width;
          this.canvas.height = this.height;
          // Regenerate stars for new size
          this.stars = [];
          for (let i = 0; i < this.STAR_COUNT; ++i) {
            this.stars.push({
              x: Math.random() * this.width,
              y: Math.random() * this.height,
              z: Math.random() * 1 + 0.5,
              phase: Math.random() * Math.PI * 2,
            });
          }
        }
        animate() {
          this.draw();
          this._animationFrameId = requestAnimationFrame(this.animate);
        }
        draw() {
          const ctx = this.ctx;
          ctx.clearRect(0, 0, this.width, this.height);
          const now = performance.now() * 0.002;
          for (const star of this.stars) {
            const twinkle = 0.6 + 0.4 * Math.sin(now * star.z + star.phase);
            ctx.globalAlpha = twinkle;
            if (Math.random() < 0.03) ctx.fillStyle = "#88f";
            else if (Math.random() < 0.03) ctx.fillStyle = "#ff8";
            else ctx.fillStyle = "#fff";
            const size = star.z > 1.2 ? 2 : 1;
            ctx.fillRect(Math.round(star.x), Math.round(star.y), size, size);
          }
          ctx.globalAlpha = 1;
        }
      }
      customElements.define("star-bg", StarBg);

      // SatelliteFlyby web component
      class SatelliteFlyby extends HTMLElement {
        constructor() {
          super();
          this.attachShadow({ mode: "open" });
          const style = document.createElement("style");
          style.textContent = `:host { display: block; width: 100%; height: 100%; pointer-events: none; }`;
          this.shadowRoot.appendChild(style);
          this.container = document.createElement("div");
          this.container.style.width = "100%";
          this.container.style.height = "100%";
          this.container.style.position = "relative";
          this.shadowRoot.appendChild(this.container);
        }
        connectedCallback() {
          this.initThree();
          window.addEventListener("resize", this.handleResize);
        }
        disconnectedCallback() {
          window.removeEventListener("resize", this.handleResize);
          if (this._animationFrameId)
            cancelAnimationFrame(this._animationFrameId);
        }
        getRectSize = () => {
          return { w: this.offsetWidth, h: this.offsetHeight };
        };
        handleResize = () => {
          const { w, h } = this.getRectSize();
          if (this.renderer) this.renderer.setSize(w, h, false);
          if (this.camera) {
            this.camera.aspect = w / h;
            this.camera.updateProjectionMatrix();
          }
        };
        initThree() {
          this.scene = new THREE.Scene();
          this.camera = new THREE.PerspectiveCamera(45, 1, 0.1, 100);
          this.camera.position.set(0, 0, 5);
          this.camera.lookAt(0, 0, 0);
          this.renderer = new THREE.WebGLRenderer({
            antialias: false,
            alpha: true,
          });
          this.container.innerHTML = "";
          this.container.appendChild(this.renderer.domElement);
          this.renderer.domElement.style.width = "100%";
          this.renderer.domElement.style.height = "100%";
          this.handleResize();
          this.renderer.domElement.style.imageRendering = "pixelated";
          this.renderer.setClearColor(0x000000, 0); // transparent background
          // Lighting
          const light = new THREE.DirectionalLight(0xffffff, 2.5);
          light.position.set(0, 0, 10);
          this.scene.add(light);
          // Load satellite model
          const loader = new GLTFLoader();
          loader.load("satellite_1.glb", (gltf) => {
            this.satellite = gltf.scene;
            this.satellite.scale.set(0.12, 0.12, 0.12);
            this.scene.add(this.satellite);
            this.animate(performance.now());
          });
        }
        animate = (time) => {
          if (this.satellite) {
            // Flyby: move from left to right, reset after offscreen
            const duration = 10; // seconds for a full flyby
            const { w, h } = this.getRectSize();
            // Map t from left to right edge in world units
            // We'll use the camera's frustum at z=0 for width
            const aspect = w / h;
            const vFOV = (this.camera.fov * Math.PI) / 180;
            const viewHeight = 2 * Math.tan(vFOV / 2) * this.camera.position.z;
            const viewWidth = viewHeight * aspect;
            const margin = 8; // so the satellite starts and ends further offscreen
            const t = ((time * 0.001) % duration) / duration;
            const x = -viewWidth / 2 - margin + t * (viewWidth + 2 * margin);
            const amplitude = -1.5; // gentle arc
            const y = 0.5 + Math.sin(t * Math.PI) * amplitude;
            this.satellite.position.set(x, y, 0);
            this.satellite.rotation.y = Math.PI / 2;
            this.satellite.rotation.z = Math.sin(time * 0.001) * 0.2;
          }
          this.renderer.render(this.scene, this.camera);
          this._animationFrameId = requestAnimationFrame(this.animate);
        };
      }
      customElements.define("satellite-flyby", SatelliteFlyby);
