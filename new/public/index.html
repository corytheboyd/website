          <div class="window">
            <div class="title-bar">
              <div class="title-bar-text">Earth</div>
              <div class="title-bar-controls">
                <button aria-label="Minimize"></button>

    <script type="module">
      import * as THREE from "three";
      import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js";

      class EarthGlobe extends HTMLElement {
        constructor() {
          super();
          this.attachShadow({ mode: "open" });
          const style = document.createElement("style");
          style.textContent = `:host { display: block; width: 100%; height: 100%; }`;
          this.shadowRoot.appendChild(style);
          this.container = document.createElement("div");
          this.container.style.width = "100%";
          this.container.style.height = "100%";
          this.container.style.position = "relative";
          this.shadowRoot.appendChild(this.container);
        }
        connectedCallback() {
          this.initThree();
          window.addEventListener("resize", this.handleResize);
        }
        disconnectedCallback() {
          window.removeEventListener("resize", this.handleResize);
          if (this._animationFrameId)
            cancelAnimationFrame(this._animationFrameId);
        }
        getSquareSize = () => {
          // Use the actual rendered size of the element
          return Math.min(this.offsetWidth, this.offsetHeight);
        };
        handleResize = () => {
          const size = this.getSquareSize();
          if (this.renderer) this.renderer.setSize(size, size, false);
          if (this.camera) {
            this.camera.aspect = 1;
            this.camera.updateProjectionMatrix();
          }
          if (this.fitCameraToEarth) this.fitCameraToEarth();
        };
        initThree() {
          const EARTH_ROTATION_SPEED = 0.3;
          let previousTime = 0;
          this.scene = new THREE.Scene();
          this.camera = new THREE.PerspectiveCamera(48.5, 1, 0.1, 2000);
          // Lighting
          const light = new THREE.DirectionalLight(0xffffff, 5.5);
          light.position.set(0, 0, 100);
          light.target.position.set(0, 0, 0);
          this.scene.add(light);
          this.scene.add(light.target);
          this.renderer = new THREE.WebGLRenderer({
            antialias: false,
            alpha: true,
          });
          this.container.innerHTML = "";
          this.container.appendChild(this.renderer.domElement);
          this.renderer.domElement.style.width = "100%";
          this.renderer.domElement.style.height = "100%";
          this.handleResize();
          // Style the canvas for pixelation
          this.renderer.domElement.style.imageRendering = "pixelated";
          // Load model
          const loader = new GLTFLoader();
          loader.load("earth_low_poly.glb", (gltf) => {
            this.model = gltf.scene;
            this.scene.add(this.model);
            this.fitCameraToEarth = () => {
              const fov = (this.camera.fov * Math.PI) / 180;
              this.camera.position.set(0, 0, 1.7); // Adjust if needed for better framing
              this.camera.lookAt(0, 0, 0);
              this.camera.updateProjectionMatrix();
            };
            this.handleResize();
            // Animation loop
            const animate = (time) => {
              if (this.model) {
                const deltaTime = (time - previousTime) / 1000;
                this.model.rotation.y += deltaTime * EARTH_ROTATION_SPEED;
                previousTime = time;
              }
              this.renderer.render(this.scene, this.camera);
              this._animationFrameId = requestAnimationFrame(animate);
            };
            this._animationFrameId = requestAnimationFrame(animate);
          });
          this.handleResize();
        }
      }
      customElements.define("earth-globe", EarthGlobe);

      // PictureFrame web component
      class PictureFrame extends HTMLElement {
        constructor() {
          super();
          this.attachShadow({ mode: "open" });
          // const style = document.createElement("style");
          // style.textContent = `:host { display: block; aspect-ratio: 1/1; height: 100%; width: auto; max-width: 100vw; margin: auto; }`;
          // this.shadowRoot.appendChild(style);
          this.container = document.createElement("div");
          this.container.style.width = "100%";
          // this.container.style.height = "100%";
          // this.container.style.position = "relative";
          this.shadowRoot.appendChild(this.container);
        }
        connectedCallback() {
          this.initThree();
          window.addEventListener("resize", this.handleResize);
        }
        disconnectedCallback() {
          window.removeEventListener("resize", this.handleResize);
          if (this._animationFrameId)
            cancelAnimationFrame(this._animationFrameId);
        }
        getSquareSize = () => {
          return Math.min(this.offsetWidth, this.offsetHeight);
        };
        handleResize = () => {
          const size = this.getSquareSize();
          if (this.renderer) {
            this.renderer.setPixelRatio(window.devicePixelRatio);
            this.renderer.setSize(size, size, false);
          }
          if (this.camera) {
            this.camera.aspect = 1;
            this.camera.updateProjectionMatrix();
          }
        };
        initThree() {
          this.scene = new THREE.Scene();
          // Adjust camera near/far planes for better depth precision
          this.camera = new THREE.PerspectiveCamera(31, 1, 0.1, 10);
          this.renderer = new THREE.WebGLRenderer({
            antialias: false,
            alpha: true,
          });
          this.container.innerHTML = "";
          this.container.appendChild(this.renderer.domElement);
          this.renderer.domElement.style.width = "100%";
          this.renderer.domElement.style.height = "100%";
          this.handleResize();
          // Add picture frame with me_dither.png
          const textureLoader = new THREE.TextureLoader();
          textureLoader.load("me_dither.png", (texture) => {
            const frameWidth = 0.7;
            const frameHeight = 0.7;
            // Picture frame border
            const frameGeometry = new THREE.PlaneGeometry(
              frameWidth + 0.06,
              frameHeight + 0.06
            );
            const frameMaterial = new THREE.MeshBasicMaterial({
              color: 0x222200,
            });
            const frameMesh = new THREE.Mesh(frameGeometry, frameMaterial);
            frameMesh.position.set(0, 0, 0);
            this.scene.add(frameMesh);
            // Picture itself
            const picGeometry = new THREE.PlaneGeometry(
              frameWidth,
              frameHeight
            );
            const picMaterial = new THREE.MeshBasicMaterial({ map: texture });
            const picMesh = new THREE.Mesh(picGeometry, picMaterial);
            // Increase z-separation to avoid z-fighting
            picMesh.position.set(0, 0, 0.05); // Increased from 0.01 to 0.05
            this.scene.add(picMesh);
            // Camera: angled for 3D effect
            this.camera.position.set(0.3, 0.2, 1.5);
            this.camera.lookAt(0, 0, 0);
            this.camera.updateProjectionMatrix();
            // Animation loop with sin-based movement
            const animate = (time = 0) => {
              const t = time * 0.001;
              // Subtle rotation and position animation
              frameMesh.rotation.y = Math.sin(t) * 0.15;
              frameMesh.rotation.x = Math.sin(t * 0.7) * 0.08;
              picMesh.rotation.y = frameMesh.rotation.y;
              picMesh.rotation.x = frameMesh.rotation.x;
              frameMesh.position.z = Math.sin(t * 0.5) * 0.04;
              // Keep the image always in front of the frame
              picMesh.position.z = 0.05 + frameMesh.position.z;
              this.renderer.render(this.scene, this.camera);
              this._animationFrameId = requestAnimationFrame(animate);
            };
            this._animationFrameId = requestAnimationFrame(animate);
          });
          this.handleResize();
        }
      }
      customElements.define("picture-frame", PictureFrame);

      // Win98Icon web component
      class Win98Icon extends HTMLElement {
        constructor() {
          super();
          this.attachShadow({ mode: "open" });
          const style = document.createElement("style");
          style.textContent = `
            :host { 
              display: inline-block;
              width: 32px;
              height: 32px;
              cursor: pointer;
            }
            img {
              width: 100%;
              height: 100%;
              image-rendering: pixelated;
            }
          `;
          this.shadowRoot.appendChild(style);
          this.container = document.createElement("div");
          this.shadowRoot.appendChild(this.container);
        }

        static get observedAttributes() {
          return ["icon"];
        }

        attributeChangedCallback(name, oldValue, newValue) {
          if (name === "icon" && oldValue !== newValue) {
            this.updateIcon();
          }
        }

        updateIcon() {
          const iconName = this.getAttribute("icon");
          if (iconName) {
            const img = document.createElement("img");
            img.src = `win98icon/${iconName}.png`;
            img.alt = iconName;
            this.container.innerHTML = "";
            this.container.appendChild(img);
          }
        }

        connectedCallback() {
          this.updateIcon();
        }
      }
      customElements.define("win98-icon", Win98Icon);

      // Win98LinkIcon web component
      class Win98LinkIcon extends HTMLElement {
        constructor() {
          super();
          this.attachShadow({ mode: "open" });
          const style = document.createElement("style");
          style.textContent = `
            :host {
              display: inline-block;
              width: 64px;
              text-align: center;
              font-family: 'Tahoma', 'Geneva', sans-serif;
              font-size: 13px;
              color: white;
              text-shadow: 1px 1px 0 #000, 0 0 2px #000;
              cursor: pointer;
              user-select: none;
            }
            a {
              display: flex;
              flex-direction: column;
              align-items: center;
              text-decoration: none;
              color: inherit;
            }
            .label {
              margin-top: 4px;
              word-break: break-word;
            }
          `;
          this.shadowRoot.appendChild(style);
          this.link = document.createElement("a");
          this.link.setAttribute("tabindex", "0");
          this.iconElem = document.createElement("win98-icon");
          this.labelElem = document.createElement("div");
          this.labelElem.className = "label";
          this.link.appendChild(this.iconElem);
          this.link.appendChild(this.labelElem);
          this.shadowRoot.appendChild(this.link);
        }
        static get observedAttributes() {
          return ["icon", "label", "href", "target"];
        }
        attributeChangedCallback(name, oldValue, newValue) {
          if (name === "icon") {
            this.iconElem.setAttribute("icon", newValue);
          } else if (name === "label") {
            this.labelElem.textContent = newValue;
          } else if (name === "href") {
            this.link.setAttribute("href", newValue);
          } else if (name === "target") {
            if (newValue) {
              this.link.setAttribute("target", newValue);
            } else {
              this.link.removeAttribute("target");
            }
          }
        }
        connectedCallback() {
          if (this.hasAttribute("icon")) {
            this.iconElem.setAttribute("icon", this.getAttribute("icon"));
          }
          if (this.hasAttribute("label")) {
            this.labelElem.textContent = this.getAttribute("label");
          }
          if (this.hasAttribute("href")) {
            this.link.setAttribute("href", this.getAttribute("href"));
          }
          if (this.hasAttribute("target")) {
            this.link.setAttribute("target", this.getAttribute("target"));
          } else {
            this.link.removeAttribute("target");
          }
        }
      }
      customElements.define("win98-link-icon", Win98LinkIcon);

      // Win98Window web component
      class Win98Window extends HTMLElement {
        constructor() {
          super();
          this.attachShadow({ mode: "open" });
          const windowDiv = document.createElement("div");
          windowDiv.className = "window";
          // Title bar
          const titleBar = document.createElement("div");
          titleBar.className = "title-bar";
          // Optional icon
          const icon = document.createElement("img");
          icon.className = "icon";
          icon.src = "win98icon/app_win-0.png";
          icon.alt = "";
          titleBar.appendChild(icon);
          // Title text
          const title = document.createElement("span");
          title.className = "title";
          title.textContent = this.getAttribute("title") || "Window";
          titleBar.appendChild(title);
          // Window controls
          const controls = document.createElement("span");
          controls.className = "window-controls";
          controls.innerHTML = `
            <button class="title-bar-button" title="Minimize">_</button>
            <button class="title-bar-button" title="Maximize">□</button>
            <button class="title-bar-button" title="Close">×</button>
          `;
          titleBar.appendChild(controls);
          windowDiv.appendChild(titleBar);
          // Content
          const content = document.createElement("div");
          content.className = "window-body";
          // Slot for children
          const slot = document.createElement("slot");
          content.appendChild(slot);
          windowDiv.appendChild(content);
          this.shadowRoot.appendChild(windowDiv);
        }
      }
      customElements.define("win98-window", Win98Window);
    </script>
